<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Distant Streams - October 2025</title>
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/7.13.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/7.13.1/firebase-firestore.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>

    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

<div id="videos" >
    <video id="localVideo" muted autoplay playsinline style="display:none"></video>
    <video id="remoteVideo" autoplay playsinline style="display:none" class="blend"></video>
</div>
<div id="info">
    <h1>distant-streams~</h1>
</div>

<div id="infoContainer">
    <div id="buttons">
        <p>distant-streams is a web application that allows two remote performers to share quadraphonic sound in real-time over WebRTC.</p>
        <button id="inDeviceBtn">
            <span>Search for Sound and Video Devices</span>
        </button>
        <p>audio device</p>
        <select id="audioInputSelect" value="select audio input">
            <option disabled selected value="">scan for devices</option>
        </select>
        <select id="audioInputSelect2" value="select audio input">
            <option disabled selected value="">scan for devices</option>
        </select>
        <p>video device</p>
        <select id="videoInputSelect" value="select video input">
            <option disabled selected value="">scan for devices</option>
        </select>

        <button id="cameraBtn">
            <span>Open camera & microphone</span>
        </button>
        <button disabled id="createBtn">
            
            <span>Create room</span>
            
        </button>
        <button disabled id="joinBtn">
            <span>Join room</span>
        </button>
        <button disabled id="hangupBtn">
            <span>Hangup</span>
        </button>
        <div id ="currentRoom">
           
        </div>
        <div
        class="mdc-dialog"
     id="room-dialog"
     role="alertdialog"
     aria-modal="true"
     aria-labelledby="my-dialog-title"
     aria-describedby="my-dialog-content">
    <div class="mdc-dialog__container">
        <div class="mdc-dialog__surface">
            <h3 id="my-dialog-title">Join room</h3>
            <div id="my-dialog-content">
                Enter ID for room to join:
                <div>
                    <input type="text" id="room-id">
                    <label for="my-text-field">Room ID</label>
                    <div></div>
                </div>
            </div>
            <footer class="mdc-dialog__actions">
                <button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="no">
                    <span class="mdc-button__label">Cancel</span>
                </button>
                <button id="confirmJoinBtn" type="button" class="mdc-button mdc-dialog__button"
                        data-mdc-dialog-action="yes">
                    <span class="mdc-button__label">Join</span>
                </button>
            </footer>
        </div>
    </div>
    <div ></div>
</div>
    </div>
    
</div>



<script src="app.js" type="module"></script>
</body>
</html>
